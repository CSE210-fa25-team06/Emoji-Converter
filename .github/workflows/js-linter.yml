name: JavaScript Linter

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  lint-js:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint "**/*.js"
