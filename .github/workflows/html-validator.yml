name: HTML Validator

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  validate-html:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install HTMLHint
        run: npm install -g htmlhint

      - name: Run HTML validation
        run: htmlhint "**/*.html"
