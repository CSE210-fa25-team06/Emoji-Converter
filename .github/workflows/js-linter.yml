name: JavaScript Linter

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  lint-js:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install ESLint (v9)
        run: npm install -g eslint @eslint/js

      - name: Run ESLint
        run: eslint "**/*.js" || true
